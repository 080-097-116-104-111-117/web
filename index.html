<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="outerShell">
        <H1> emi Calculator </H1>
        <div class="container">
            <form id=myForm name="loan-form">
                <div class='amountBlock'>
                    Amount:<br>
                    <input type="number" step="any" name="amount" id="amount" style="border-radius:5px"> <br>
                </div>
                <div class='aprBlock'>
                    Interest Rate:<br>
                    <input type="number" step="any" name="apr" id="apr" style="border-radius:5px"><br>
                </div>
                <div class='durationBlock'>
                    Duration:<br>
                    <input type=number step="any" name="duration" id="duration" style="border-radius:5px"><br>
                    <br>
                </div>
                <div id=buttonBlock>
                    <button id=bttn style="border-radius: 0;" value="Submit"><b>Calculate</b></button>
                </div>
            </form>
        </div>
        <div id="result">

            <p id="text"></p>

            <div id="exit">
                <div id="cross"></div>
            </div>
            <div id="exit1"></div>

        </div>
        <div class="foot">
            <footer>
                <p>Power by KHONJEL</p>
            </footer>
        </div>

    </div>














    <script src='index.js'> </script>

</body>

</html>
